name: Daily EPL Refresh

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install python deps
        run: pip install pandas requests numpy
      - name: Refresh data
        run: python scripts/data/refresh_epl_data.py
      - name: Fit model
        run: python scripts/ml/fit_model.py
      - name: Build artifacts
        run: python scripts/build_artifacts.py
      - name: Commit refreshed artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/processed artifacts
          git diff --cached --quiet || git commit -m "chore: daily data/model refresh"
          git push
